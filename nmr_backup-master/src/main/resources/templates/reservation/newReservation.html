<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Reservation</title>
</head>
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Add new Reservation</h1>
    <form th:action="@{/saveReservation}" method="post" th:object="${reservation}">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstName" class="form-control" id="firstname"/>
            </div>
            <div class="col-md-6">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastName" placeholder="Lastname" class="form-control" id="lastname">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-8">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control"/>
            </div>
            <div class="col-md-4">
                <label for="phoneNr">Phone Number</label>
                <input type="text" name="phoneNr" id="phoneNr" class="form-control"/>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-8">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" class="form-control"/>
            </div>
            <div class="col-md-4">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control"/>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <label for="amount">Amount of People</label>
                <input type="number" name="amountOfPeople" id="amount" class="form-control" min="1" max="6"/>
            </div>
            <div class="col-md-4">
                <label for="startDate">Start Date</label>
                <input type="date" name="startDate" id="startDate" class="form-control"/>
            </div>
            <div class="col-md-4">
                <label for="endDate">End Date</label>
                <input type="date" name="endDate" id="endDate" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label>Motorhome</label>
            <select th:field="*{motorhome.id}">
                <option th:each="t : ${listOfMotorhomes}" th:value="${t.id}" th:text="${t}"/>
            </select>
        </div>
        <!--
        <select th:field="*{motorhomeType}">
          <option th:each="t : ${listOfTypes}" th:value="${t.id}" th:text="${t.type}"/>
        </select>-->
        <br>
        <button type="submit" class="btn btn-info col-2">Save Motorhome</button>
        <a th:href = "@{/viewReservationPage}" class="btn btn-secondary col-2"> Back </a>
    </form>


</div>
</body>
