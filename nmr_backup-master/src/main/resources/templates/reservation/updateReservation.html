<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Reservation</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

    <h1>Update Reservation</h1>
        <div class="container mt-5">

            <form th:action="@{/saveReservation}" method="post" th:object="${reservation}">
                <input type="hidden" th:field="*{id}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstname">Firstname</label>
                        <input type="text" th:field="*{firstName}" id="firstname" class="form-control"/>
                         </div>
                    <div class="col-md-6">
                        <label for="lastname">Lastname</label>
                        <input type="text" th:field="*{lastName}" id="lastname" class="form-control"/>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-8">
                        <label for="email">E-mail</label>
                        <input type="text" th:field="*{email}" id="email" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label for="phoneNr">Phone Number</label>
                        <input type="text" th:field="*{phoneNr}" id="phoneNr" class="form-control"/>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-8">
                        <label for="address">Address</label>
                        <input type="text" th:field="*{address}" id="address" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label for="city">City</label>
                        <input type="text" th:field="*{city}" id="city" class="form-control"/>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="amount">Amount of People</label>
                        <input type="number" th:field="*{amountOfPeople}" id="amount" class="form-control" min="1" max="6"/>
                    </div>
                    <div class="col-md-4">
                        <label for="startDate">Start Date</label>
                        <input type="date" th:field="*{startDate}" id="startDate" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label for="endDate">End Date</label>
                        <input type="date" th:field="*{endDate}" id="endDate" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Motorhome</label>
                    <select th:field="*{motorhome.id}">
                        <option th:each="t : ${listOfMotorhomes}" th:value="${t.id}" th:text="${t}"/>
                    </select>
                </div>

        <br>
        <button type="submit" class="btn btn-info col-2">Save Motorhome</button>
        <a th:href = "@{/viewReservationPage}" class="btn btn-secondary col-2"> Back </a>

    </form>

</div>


</body>
</html>
