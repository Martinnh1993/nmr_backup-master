<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1>Reservations</h1>
<a th:href = "@{/showNewReservationForm}" class="btn btn-primary btn-sm mb-3"> Add New Reservation </a>

<table  class="table table-striped table-responsive-md">

    <thead class="thead-dark">
    <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Phone Nr</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">Amount of People</th>
        <th scope="col">Start Date</th>
        <th scope="col">End date</th>
        <th scope="col">Motorhome Id</th>
        <th scope="col">Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation: ${listOfReservations}">
        <td th:text="${reservation.firstName}"></td>
        <td th:text="${reservation.lastName}"></td>
        <td th:text="${reservation.phoneNr}"></td>
        <td th:text="${reservation.email}"></td>
        <td th:text="${reservation.address}"></td>
        <td th:text="${reservation.city}"></td>
        <td th:text="${reservation.amountOfPeople}"></td>
        <td th:text="${reservation.startDate}"></td>
        <td th:text="${reservation.endDate}"></td>
        <td th:text="${reservation.motorhome}"></td>
        <td>
            <a th:href = "@{/showReservationUpdateForm/{id}(id=${reservation.id})}" class="btn btn-secondary btn-sm"> Update </a>
            <a th:href = "@{/deleteReservation/{id}(id=${reservation.id})}" class="btn btn-danger btn-sm"> Delete </a>
        </td>

    </tr>

    </tbody>
</table>

</body>
</html>
