<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Accessory</title>
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div align="center">
  <h1>Update Accessory</h1>
  <form th:action="@{/saveAccessory}" method="post" th:object="${accessory}">

    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{name}" class="form-control mb-4 col-2"/>
    <input type="text" th:field="*{pricePerDay}" class="form-control mb-4 col-2">
    <input type="text" th:field="*{available}" class="form-control mb-4 col-2"/>
    <input type="text" th:field="*{rentedOut}" class="form-control mb-4 col-2"/>
    <input type="text" th:field="*{totalStock}" class="form-control mb-4 col-2"/>

    <button type="submit" class="btn btn-info col-2">Save Employee</button>
    <a th:href = "@{/viewAccessoryPage}" class="btn btn-secondary col-2"> Back </a>
  </form>

</div>


</body>
</html>
