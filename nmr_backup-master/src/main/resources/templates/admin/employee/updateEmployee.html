<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Update Employee</h1>
    <form th:action="@{/saveEmployee}" method="post" th:object="${employee}">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-2"/>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-2">
        <input type="text" th:field="*{phoneNr}" class="form-control mb-4 col-2"/>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-2"/>
        <input type="text" th:field="*{address}" class="form-control mb-4 col-2"/>
        <input type="text" th:field="*{city}" class="form-control mb-4 col-2"/>
        <input type="text" th:field="*{jobTitle}" class="form-control mb-4 col-2"/>

        <button type="submit" class="btn btn-info col-2">Save Employee</button>
        <a th:href = "@{/viewEmployeePage}" class="btn btn-secondary col-2"> Back </a>
    </form>

</div>


</body>
</html>
