<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Motorhome</title>
</head>
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<div align="center">
  <h1>Add new Motorhome</h1>
  <form th:action="@{/saveMotorhome}" method="post" th:object="${motorhome}">

    <input type="text" name="name" placeholder="Name" class="form-control mb-4 col-2"/>
    <input type="text" name="make" placeholder="Make" class="form-control mb-4 col-2"/>
    <input type="text" name="model" placeholder="Model" class="form-control mb-4 col-2"/>
    <input type="text" name="beds" placeholder="Beds" class="form-control mb-4 col-2"/>
    <input type="text" name="price"  placeholder="Price" class="form-control mb-4 col-2"/>
    <label>Type of Motorhome</label>

    <select th:field="*{motorhomeType.id}">
      <option th:each="t : ${listOfTypes}" th:value="${t.id}" th:text="${t.type}"/>
    </select>

    <!--
    <select th:field="*{motorhomeType}">
      <option th:each="t : ${listOfTypes}" th:value="${t.id}" th:text="${t.type}"/>
    </select>-->
    <br>
      <button type="submit" class="btn btn-info col-2">Save Motorhome</button>
      <a th:href = "@{/viewMotorhomePage}" class="btn btn-secondary col-2"> Back </a>
  </form>


</div>
</body>
</html>
