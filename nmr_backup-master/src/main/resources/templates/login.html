<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
<div class="full-page">
    <div class="navbar">
        <div class="header">
            <div class="nmr-header">
                <p id="nordic">Nordic</p>
                <p id="motorhome">Motorhome</p>
                <p>Rental</p>
            </div>
            <div class="login-header">
                <h1>Login! </h1>

            </div>
        </div>
<!--        <nav>-->
<!--            <ul id='MenuItems'>-->
<!--                <li><a href='#'>Home</a></li>-->
<!--                <li><a href='#'>About Us</a></li>-->
<!--                <li><a href='#'>Services</a></li>-->
<!--                <li><a href='#'>Contact</a></li>-->
<!--            </ul>-->
<!--        </nav>-->
    </div>
    <div class="form-box">
        <div class='button-box'>
            <div id='btn'></div>
            <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
            <button type='button'onclick='register()'class='toggle-btn'>Register</button>
        </div>
        <form id='login' class='input-group-login' th:action="@{/checkUser}" method="post">
            <input type='text'class='input-field'name="username" placeholder='Username' required >
            <input type='password'class='input-field'name="password" placeholder='Password' required>
            <button  type='submit' class='submit-btn'>Log in</button>
        </form>
        <form id='register' class='input-group-register' action="/addNewUser" method="post">
            <input type='text'class='input-field' name="email" placeholder='Email' required>
            <input type='text'class='input-field' name="username" placeholder='Username ' required>
            <input type='password'class='input-field' name="password" placeholder='Password' required>
            <button  type='submit'class='submit-btn'>Register</button>
        </form>
    </div>
</div>

<script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register()
    {
        x.style.left='-400px';
        y.style.left='50px';
        z.style.left='110px';
    }
    function login()
    {
        x.style.left='50px';
        y.style.left='450px';
        z.style.left='0px';
    }
</script>

</body>
</html>
